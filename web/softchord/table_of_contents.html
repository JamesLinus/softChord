<html>
<head>
<title>Songs</title>
</head>

<body>
<h3>Songs</h3>

<table cellspacing=5>
    <tr>
        <td>Number</td>
        <td>Name</td>
    </tr>
{% for song_id, song_num, song_title in song_list %}
    <!-- for each song line -->
    <tr>
        <td align="right">{{ song_num }}</td>
        <td><a href="{{ song_id }}">{{ song_title }}</a></td>
    </tr>
    <!--end of line-->
{% endfor %}
</table>

</body>
</html>
